<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>update</h2>
    <form action="{% url 'formupdate' var1.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{var1.username}}"><br>
        <label for="name">last_name:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{var1.last_name}}"><br>
        <label for="emailid">Email ID:</label><br>
        <input type="email" id="emailid" name="emailid" value="{{var1.email}}"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" value="{{var1.dob}}"><br>
        <fieldset data-role="controlgroup">
         <label for="gender">Select Gender:</label>
            <select id="gender" name="gender" value="{{var1.gender}}">
               <option name="gender" value="Male">Male</option>
               <option name="gender" value="Female">Female</option>
               <option name="gender" value="Other">Other</option>
            </select>
      </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
